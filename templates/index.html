<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="form-test">

        {% if msg_sent: %}
            <h1>Message Sent!</h1>
        {% else: %}
            <h1>Contact form</h1>
        {% endif %}

        <form class="contact_form" action="{{ url_for('contact')}}" method="post" id="contact_form">
            <label for="name">Name</label>
            <input type="text" placeholder="Name" name="contact_name">

            <label for="email">Email</label>
            <input type="text" placeholder="Email" name="contact_email">

            <label for="message">Message</label>
            <textarea name="contact_message" form="contact_form" cols="30" rows="10"></textarea>

            <input type="submit" value="Send">
        </form>

    </div>


</body>
</html>
