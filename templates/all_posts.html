{% extends 'base.html' %}

{% block content %} 


{% for post in posts %}
<ul>
    <li>{{post.heading}}</li>
    <li>{{post.content}}</li>
    <li>{{post.ingredients}}</li>
    <li>{{post.difficulty}}</li>
    <li><a href="{{url_for('edit_post',id=post.id)}}">Edit</a></li>
    <li><a href="{{url_for('delete_post',id=post.id)}}">Delete</a></li>
</ul>

<hr>
{% endfor %}


{% endblock %}
